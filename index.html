<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources\css\style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources\images\img-tea-cozy-logo.png" alt="logo" height="50px">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="main">
      <!--first section-->
      <div class="mission">
        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic tea</h4>
        </div>
      </div>

      <!--second section-->
      <div class="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="teas">
          <div class="tea">
            <img src="resources\images\img-berryblitz.jpg" alt="berry blitz tea" height="200px" width="300px"/>
            <h4>Fall Berry Blitz</h4>
          </div>
          <div class="tea">
            <img src="resources\images\img-spiced-rum.jpg" alt="spiced rum tea" height="200px" width="300px">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea">
            <img src="resources\images\img-donut.jpg" alt="donut" height="200px" width="300px">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea">
            <img src="resources\images\img-myrtle-ave.jpg" alt="myrtle ave tea" height="200px" width="300px">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea">
            <img src="resources\images\img-bedford-bizarre.jpg" alt="bedford bizarre tea" height="200px" width="300px">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

      <!--third section-->
      <div class="locations">

      </div>
    </div>
  </body>
</html>
